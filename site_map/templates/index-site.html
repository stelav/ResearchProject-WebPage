<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stephen Lavery</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

    <link href="static/css/custom.css" rel="stylesheet">


        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>

</head>

<body>

    <nav id="siteNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-fire"></span>
                    Stephen Lavery
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                </ul>

            </div>
        </div>
    </nav>

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1>Patient Diabetes Prediction Tool</h1>
                <p>Upload CSV file using button below</p>
                <form id="myForm" action="">
                    <label class="btn btn-primary" for="my-file-selector">
                        <input id="my-file-selector" type="file" accept=".csv" style="display:none" onchange="$('#upload-file-info').html(this.files[0].name)"> Upload File
                    </label>
                </form>
                <span class='label label-info' id="upload-file-info"></span>
            </div>
        </div>
    </header>

    <section class="content">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-4" id="table_div" style="display: none">
                    <table id="table_id" class="display">
                        <thead>
                        <th>
                            Patient Number
                        </th>
                        <th>
                            First Name
                        </th>
                        <th>
                            Second Name
                        </th>
                        <th>
                            Diabetes Status
                        </th>
                        </thead>
                    </table>
                </div>
                <div class="col-4">
                </div>
            </div>
        </div>
    </section>


    <footer class="page-footer">

        <div class="small-print">
            <div class="container">
                <p>Stephen Lavery</p>
            </div>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

    <script src="static/js/bootstrap.min.js"></script>

    <script src="static/js/jquery.easing.min.js"></script>

    <script src="static/js/custom.js"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>


</body>

</html>
